  <body class="bg-gray">
    <header id="main-header" class="bg-darkBlue p-8">
      <div class="container flex justify-center">
        <form action="" id="todo-form" class="mt-6">
          <h1 class="text-white text-4xl font-bold text-start p-2 m-2">
            Today
          </h1>
          <input
            type="text"
            name="task-name"
            placeholder="e.g Buy Groceries"
            autofocus
            class="p-2 rounded-sm bg-lightBlue"
          />
          <button class="bg-orange rounded-sm p-2 text-white" type="submit">
            Add Task
          </button>
        </form>
      </div>
    </header>

    <section>
      <div class="container" id="main-content">
        <ul class="stats flex justify-center m-4">
          <li class="m-2 text-white">
            <span class="bg-darkBlue p-2 rounded-md"
              >Remaining
              <span id="remaining-tasks" class="bg-gray p-2 -mr-3 text-darkBlue"
                >0</span
              ></span
            >
          </li>
          <li class="m-2 text-white">
            <span class="bg-darkBlue p-2 rounded-md"
              >Completed
              <span id="completed-tasks" class="bg-gray p-2 -mr-3 text-darkBlue"
                >0</span
              ></span
            >
          </li>
          <li class="m-2 text-white">
            <span class="bg-darkBlue p-2 rounded-md"
              >Total<span
                id="total-tasks"
                class="bg-gray p-2 ml-1 -mr-3 text-darkBlue"
              ></span
            ></span>
          </li>
        </ul>
